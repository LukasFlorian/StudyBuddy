<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
    <link rel="icon" type="image/png" href="../public/img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../public/img/favicon.svg" />
    <script type="text/javascript" src="../public/js/validation.js" defer></script>
    <script src="../public/js/navbar.js" defer></script>
</head>

<body>
<header class="hp-header-container">
    <a href="./homepage" class="logo">
        <img id="logo" src="../public/img/logo.png" alt="Logo">
    </a>
    <div class="search">
        <form action="" class="searchbar">
            <label>
                <input type="text" placeholder="search for notes" name="s">
            </label>
            <button type="submit"> <img src="../public/img/search.png" alt=""> </button>
          </form>
    </div>
    <nav class="navbar">
        <ul>
            <li class="nav-items"><a href="./share">Share</a></li>
            <li class="nav-items"><a href="./browse">Browse</a></li>
            <li class="nav-items" id="user-menu"><a id="login-link" href="./login">Login</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="signup-container">
        <div class="signup">
            <h1>Sign Up</h1>
            <p id="error-message"></p>
            <form id="signup-form">
                <div >
                    <label for="firstname-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                    </label>
                    <input required type="text" name="firstname" id="firstname-input" placeholder="Firstname">
                </div>
              <div >
                  <label for="email-input">
                      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/></svg>
                  </label>
                  <input required type="email" name="email" id="email-input" placeholder="Email">
              </div>
              <div >
                  <label for="password-input">
                      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                  </label>
                  <input required type="password" name="password" id="password-input" placeholder="Password">
              </div>
              <div >
                  <label for="repeat-password-input">
                      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                  </label>
                  <input required type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
              </div>
              <button type="submit" class="login-button">Sign up</button>
            </form>
            <p>Already have an account? <a href="./login">Login</a> </p>
        </div>
    </div>
</main>
</body>
</html>
