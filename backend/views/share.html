<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Share</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    </head>
</head>
<body>
<header class="hp-header-container">
    <a href="homepage.ejs" class="logo">
        <img id="logo" src="img/logo2.png" alt="Logo">
    </a>
    <div class="search">
        <form action="" class="searchbar">
            <label>
                <input type="text" placeholder="search for notes" name="s">
            </label>
            <button type="submit"> <img src="./img/search.png" alt=""> </button>
        </form>
    </div>
    <nav class="navbar">
        <ul>
            <li class="nav-items"><a href="./share.html">Share</a></li>
            <li class="nav-items"><a href="./browse.html">Browse</a></li>
            <li class="nav-items"><a href="./login.html">Login</a></li>
        </ul>
    </nav>
</header>
<main class="share-main">
    <section id="hp-introduction">
        <h1>Share your notes by uploading them to our collection.</h1>
    </section>
    <div class="share-container-upload">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="upload-card">
                <label for="titel">Titel:</label><br>
                <input type="text" id="titel" name="titel" placeholder="Your title..."/>
            </div>
            <div class="upload-card">
                <label for="description">Description:</label><br>
                <input type="text" id="description" name="descripion" placeholder="A short description of your file, e.g. The Pythagorean Theorem, exercises, ..."/>
            </div>
            <div class="upload-card">
                <label for="description">File:</label><br>
                <input type="file" name="uploaddatei" accept="image/*" >
            </div>
            <div class="upload-button">
                <button type="submit" class="button-hp">Share</button>
            </div>
        </form>
    </div>

</main>
<footer>
    <h2>Impressum</h2>
    <a href="./impressum.html">
        <p>About Us</p>
    </a>
</footer>
</body>
</html>
